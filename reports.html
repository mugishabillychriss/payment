<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports | EnterprisePro Financial Suite</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pages.css">
</head>
<body>
    <!-- Sidebar Navigation (SAME AS INDEX) -->
    <div class="sidebar">
        <div class="logo-container">
            <i class="fas fa-chart-line logo-icon"></i>
            <span class="logo-text">EnterprisePro</span>
            <span class="badge">School Project</span>
        </div>
        
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="companies.html" class="nav-item">
                <i class="fas fa-building"></i>
                <span>Companies</span>
            </a>
            <a href="transactions.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Transactions</span>
            </a>
            <a href="invoices.html" class="nav-item">
                <i class="fas fa-file-invoice"></i>
                <span>Invoices</span>
            </a>
            <a href="reports.html" class="nav-item active">
                <i class="fas fa-chart-pie"></i>
                <span>Reports</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <div class="demo-indicator">
                <i class="fas fa-flask"></i>
                <span>Demo Mode</span>
            </div>
            <div class="current-date" id="currentDate"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-left">
                <h1>Financial Reports</h1>
                <p>Generate and analyze comprehensive financial statements</p>
            </div>
            <div class="header-right">
                <div class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge-count">3</span>
                </div>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=School+Project&background=4361ee&color=fff" alt="User">
                    <div class="user-info">
                        <span class="user-name">Demo User</span>
                        <span class="user-role">Administrator</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Report Controls -->
        <div class="filter-bar">
            <div class="filter-group">
                <label>Report Type:</label>
                <select id="reportType" onchange="changeReportType()">
                    <option value="pnl">Profit & Loss Statement</option>
                    <option value="balance">Balance Sheet</option>
                    <option value="cashflow">Cash Flow Statement</option>
                    <option value="tax">Tax Summary</option>
                    <option value="metrics">Key Metrics Dashboard</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Period:</label>
                <select id="reportPeriod">
                    <option value="month">This Month</option>
                    <option value="quarter">This Quarter</option>
                    <option value="year">This Year</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            <div class="filter-group" id="customDateRange" style="display: none;">
                <input type="date" id="customStart">
                <span>to</span>
                <input type="date" id="customEnd">
            </div>
            <div class="filter-actions">
                <button class="btn-primary" onclick="generateReport()">
                    <i class="fas fa-sync-alt"></i> Generate
                </button>
                <button class="btn-secondary" onclick="exportReport()">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="btn-secondary" onclick="printReport()">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
        </div>

        <!-- Report Content -->
        <div class="content-card" id="reportContent">
            <!-- Dynamic content loaded by JavaScript -->
        </div>

        <!-- Report Charts -->
        <div class="charts-row" style="margin-top: 20px;">
            <div class="chart-container">
                <h3>Revenue Breakdown</h3>
                <canvas id="reportChart1"></canvas>
            </div>
            <div class="chart-container">
                <h3>Expense Categories</h3>
                <canvas id="reportChart2"></canvas>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="data.js"></script>
    <script src="calculations.js"></script>
    <script src="main.js"></script>
    <script src="reports.js"></script>
</body>
</html>
